<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Data Analysis System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
            margin: 0 5px;
        }
        .navbar a:hover {
            background-color: #666;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        .upload-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #0056b3;
        }
        .result-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    
    </style>
</head>
<body>
    <header>
        <img src="static/images/iNeuron.jpeg" alt="Logo">
        <nav class="navbar">
            <div>
                <a href="#">Automatic</a>
                <a href="#">Manual</a>
                <a href="#">Reports</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="upload-section">
            <h2>Upload CSV for Analysis</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv">
                <button type="submit">Upload and Analyze</button>
            </form>
        </div>
        <div class="result-section" id="resultSection">
            <h3>Analysis Result:</h3>
            <p id="result">Insights: {{ insights }}</p>
            <p id="plotSuggestions">Plot Suggestions: {{ plot_suggestions }}</p>
        </div>
    </div>
</body>
</html>
